<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Genres</h1>
    <a href="index.xhtml">Go to Customers</a>
    <a href="movies.xhtml">Go to Movies</a>
    <br />
    <br />
    <ui:repeat value="#{genres.allGenres}" var="genre">
        <li>
            <h:link value="#{genre.name}" outcome="genreMovies?genreId=#{genre.id}" />
        </li>
    </ui:repeat>
    <h:form>
        <h:outputText value="New genre: "/>
        <h:inputText value="#{genres.genreToCreate.name}" required="true" />
        <h:commandButton value="Add" actionListener="#{genres.createGenre}" action="genres.xhtml?faces-redirect=true" />
    </h:form>
</f:view>
</html>
