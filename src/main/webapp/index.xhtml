<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div>
        <h1>Customers</h1>
        <a href="movies.xhtml">Go to Movies</a>
        <a href="genres.xhtml">Go to Genres</a>
    </div>
    <br />

    <h:form>
        <h3>Add new customer:</h3>
        <p>Name: <h:inputText value="#{customersMyBatis.customerToCreate.name}" required="true" /></p>
        <p>Email: <h:inputText value="#{customersMyBatis.customerToCreate.email}" required="true" /></p>
        <h:commandButton value="Add" action="#{customersMyBatis.createCustomer}" />
    </h:form>
    <br />

    <h3>All customers:</h3>
    <ui:repeat value="#{customers.allCustomers}" var="customer">
        <div>
            <h:link outcome="customerDetails?customerId=#{customer.id}">
                <h4>#{customer.name}</h4>
            </h:link>
            <p>Email: #{customer.email}</p>
            <p>Rented movies:</p>
            <ui:repeat value="#{customer.movies}" var="movie">
                <li>#{movie.title}</li>
            </ui:repeat>
        </div>
    </ui:repeat>
</f:view>
</html>
