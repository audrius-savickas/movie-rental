<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <div>
      <h1>Customer</h1>
      <a href="index.xhtml">> Back to Customers</a>
   </div>
   <br />

   <p>Name: #{customerDetailsMyBatis.customer.name}</p>
   <p>Email: #{customerDetailsMyBatis.customer.email}</p>
   <p>Rented movies:</p>
   <ui:repeat value="#{customerDetailsMyBatis.customer.movies}" var="movie">
      <li>
         <h:link outcome="movieDetails?movieId=#{movie.id}">#{movie.name}</h:link>

         <h:form style="display: inline">
            <h:commandButton value="Return" action="#{customerDetailsMyBatis.returnMovie(movie.id)}">
               <f:param name="customerId" value="#{customerDetailsMyBatis.customer.id}" />
            </h:commandButton>
         </h:form>
      </li>
   </ui:repeat>
   <br />

</f:view>
</html>
